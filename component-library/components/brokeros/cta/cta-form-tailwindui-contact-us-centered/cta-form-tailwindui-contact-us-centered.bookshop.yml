# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: "Form - Contact Us"
  description: A centered contact us form.
  icon: fa-pen
  tags:
    - Form
  remove_extra_inputs: true 

# Defines the structure of this component, as well as the default values
blueprint:
  form_provider: zoho_forms
  background_color: '--bos-color-surface'
  background_color_dark: '--bos-color-surface-dark'
  background_gradient:
    from_color: '--bos-color-primary'
    to_color: '--bos-color-container'
  heading:
    heading_text: Let's get in touch.
    text_color: '--bos-color-on-surface-variant'
    text_color_dark: '--bos-color-on-surface-dark'
  subheading:
    subheading_text: We'd love to disucss how BrokerOS can help grow your freight brokerage.
    text_color: '--bos-color-on-surface-variant'
    text_color_dark: '--bos-color-on-surface-dark'
  form:
    first_name:
      label: First Name
      text_color: '--bos-color-on-surface'
      text_color_dark: '--bos-color-on-surface-dark'
    last_name:
      label: Last Name
      text_color: '--bos-color-on-surface'
      text_color_dark: '--bos-color-on-surface-dark'
    company:
      label: Company
      text_color: '--bos-color-on-surface'
      text_color_dark: '--bos-color-on-surface-dark'
    email:
      label: Email
      text_color: '--bos-color-on-surface'
      text_color_dark: '--bos-color-on-surface-dark'
    phone:
      label: Phone
      text_color: '--bos-color-on-surface'
      text_color_dark: '--bos-color-on-surface-dark'
    message:
      label: Message
      text_color: '--bos-color-on-surface'
      text_color_dark: '--bos-color-on-surface-dark'
  buttons:
    - _bookshop_name: buttons/button-tailwindui-primary-form-submit
      button_text: SUBMIT
      button_aria_label: Get Started button.
      background_color: '--bos-color-on-container'
      text_color: '--bos-color-on-surface-dark'
      background_color_dark: '--bos-color-on-container-dark'
      hover: '--bos-color-container-variant-dark'
      hover_dark: '--bos-color-container-variant'
      text_color_dark: '--bos-color-on-surface'
      type: submit

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
