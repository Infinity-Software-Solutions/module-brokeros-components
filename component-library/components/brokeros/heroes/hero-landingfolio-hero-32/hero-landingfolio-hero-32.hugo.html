<!-- Derived from https://www.landingfolio.com/library/hero/tailwind?id=61ee75dd72231c256ccda2d6&tab=code -->

<section aria-labelledby="hero-with-image-and-form">
    <div class="c-hero-landingfolio-hero-32 relative py-12 bg-({{ .background_color }}) dark:bg-({{ .background_color_dark }}) overflow-hidden sm:py-16 lg:py-20">
        <div class="relative px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
            <div class="max-w-6xl mx-auto">
                <div class="grid items-center grid-cols-1 gap-y-12 lg:grid-cols-2 gap-x-16 xl:gap-x-24">
                    <div class="max-w-lg mx-auto text-center lg:max-w-none lg:mx-0 lg:order-2 lg:text-left">
                        <p class="text-base font-medium text-({{ .announcement.text_color }}) dark:text-({{ .announcement.text_color_dark }})">
                            {{ .announcement.announcement_text }}
                        </p>
                        <h1 class="mt-5 text-3xl font-bold text-({{ .heading.text_color }}) dark:text-({{ .heading.text_color_dark }}) lg:mt-8 sm:text-4xl xl:text-5xl xl:leading-tight">
                            {{ .heading.heading_text }} 
                        </h1>

                        <div class="mt-10 lg:mt-14">
                            <p class="text-base font-bold text-({{ .subheading.text_color }}) dark:text-({{ .subheading.text_color_dark }})">
                                {{ .subheading.subheading_text }}
                            </p>
                            <form action="{{ .form.action }}" class="mt-4 lg:mt-5">
                                <div>
                                    <input
                                        type="email"
                                        name=""
                                        id=""
                                        {{ with .form_placeholder }}
                                            {{ $form_placeholder = . }}
                                        {{ end }}
                                        placeholder={{ .form.placeholder }}
                                        class="block w-full px-4 py-3 text-base font-normal leading-7 text-(--bos-color-on-surface-dark) dark:text-(--bos-color-on-surface) placeholder-gray-500 bg-white border border-white rounded-md focus:ring-gray-900 focus:border-gray-900"
                                    />
                                </div>
                                <div class="mt-3">
                                    {{ with .buttons }}
                                        <div class="buttons">
                                        {{ range . }}
                                            {{ partial "bookshop" . }}
                                        {{ end }}
                                        </div>
                                    {{ end }}
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="relative lg:order-1">
                        <div class="relative">
                            <img class="rounded-xl border-6 border-solid border-({{ .background_image.border_color }}) w-full max-w-xs mx-auto xl:max-w-sm" src="{{ .background_image.image_path }}" alt="{{ .background_image.alt_text }}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
