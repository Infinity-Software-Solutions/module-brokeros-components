<div class="c-header-tailwindui-simple relative isolate overflow-hidden 
            bg-(-{{ .background_color }}) dark:bg-({{ .background_color_dark }}) 
            pb-7 pt-7 sm:pt-7 h-80">
  <div class="absolute inset-x-0 top-1/2 -z-10 -translate-y-1/2 transform-gpu overflow-hidden opacity-30 blur-3xl" aria-hidden="true">
    <div class="ml-[max(50%,38rem)] aspect-[1313/771] w-[82.0625rem] 
                bg-gradient-to-tr from-({{ .background_gradient.from_color }}) to-({{ .background_gradient.to_color }})" 
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
    </div>
  </div>
  <div class="absolute inset-x-0 top-0 -z-10 flex transform-gpu overflow-hidden pt-32 opacity-25 blur-3xl sm:pt-40 xl:justify-end" aria-hidden="true">
    <div class="ml-[-22rem] aspect-[1313/771] w-[82.0625rem] flex-none origin-top-right rotate-[30deg] 
                bg-gradient-to-tr from-({{ .background_gradient.from_color }}) to-({{ .background_gradient.to_color }}) 
                xl:ml-0 xl:mr-[calc(50%-12rem)]" 
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
    </div>
  </div>
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:mx-0">
      <h1 class="text-4xl font-bold tracking-tight text-({{ .heading.text_color }}) dark:text-({{ .heading.text_color_dark }}) sm:text-6xl">
        {{ .heading.heading_text }}
      </h1>
      <p class="mt-6 text-lg leading-8 text-({{ .subheading.text_color }}) dark:text-({{ .subheading.text_color_dark }})">
        {{ .subheading.subheading_text }}
      </p>
    </div>
