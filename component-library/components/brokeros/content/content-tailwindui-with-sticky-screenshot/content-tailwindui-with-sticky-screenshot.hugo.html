<!-- Derived from: https://tailwindcss.com/plus/ui-blocks/marketing/sections/content-sections -->

<div class="c-content-tailwindui-with-sticky-screenshot relative isolate overflow-hidden bg-({{ .background_color }}) dark:bg-({{ .background_color_dark }}) px-6 py-24 sm:py-32 lg:overflow-visible lg:px-0">
  <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:mx-0 lg:max-w-none lg:grid-cols-2 lg:items-start lg:gap-y-10">
    <div class="lg:col-span-2 lg:col-start-1 lg:row-start-1 lg:mx-auto lg:grid lg:w-full lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8">
      <div class="lg:pr-4">
        <div class="lg:max-w-lg">
          <p class="text-base/7 font-semibold text-({{ .announcement.text_color }}) dark:text-({{ .announcement.text_color_dark }})">
            {{ .announcement.announcement_text }}
          </p>
          <h1 class="mt-2 text-4xl font-semibold tracking-tight text-pretty text-({{ .heading.text_color }}) dark:text-({{ .heading.text_color_dark }}) sm:text-5xl">
            {{ .heading.heading_text }}
          </h1>
          <p class="mt-6 text-xl/8 text-({{ .subheading.text_color }}) dark:text-({{ .subheading.text_color_dark }})">
            {{ .subheading.subheading_text }}
        </div>
      </div>
    </div>
    <div class="-mt-12 -ml-12 p-0 lg:sticky lg:top-4 lg:col-start-2 lg:row-span-2 lg:row-start-1 lg:overflow-hidden">
      <img class="w-[48rem] max-w-none rounded-xl bg-gray-900 shadow-xl ring-1 ring-gray-400/10 sm:w-[57rem]" src="{{ .feature_image.image_path }}" alt="{{ .feature_image.alt_text }}">
    </div>
    <div class="lg:col-span-2 lg:col-start-1 lg:row-start-2 lg:mx-auto lg:grid lg:w-full lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8">
      <div class="lg:pr-4">
        <div class="max-w-xl text-base/7 text-({{ .text.text_color }}) dark:text-({{ .text.text_color_dark }}) lg:max-w-lg">
          <p>
            {{ .text.text_content | safeHTML }}
          </p>
          <h2 class="mt-16 text-2xl font-bold tracking-tight text-({{ .heading_text.heading_text_color }}) dark:text-({{ .heading_text.heading_text_color_dark }})">
            {{ .cta.heading_text }}
          </h2>
          <p class="mt-6 text-({{ .text.text_color }}) dark:text-({{ .text.text_color_dark }})">
            {{ .cta.text }}
            </p>
            {{ with .buttons }}
            <div class="buttons mt-2">
                {{ range . }}
                    {{ partial "bookshop" . }}
                {{ end }}
            </div>
        {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
