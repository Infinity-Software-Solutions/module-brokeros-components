<button type="submit" id="submitButton"
    class=" c-button-tailwindui-primary-form-submit
    inline-flex rounded-md 
    bg-({{ .background_color }}) 
    dark:bg-({{ .background_color_dark }})
    text-({{ .text_color }}) 
    dark:text-({{ .text_color_dark }}) 
    hover:bg-({{ .hover }})
    dark:hover:bg-({{ .hover_dark }}) 
    px-3.5 py-2.5 text-sm font-semibold shadow-xs focus-visible:outline-2 focus-visible:outline-offset-2 
    focus-visible:outline-white{{ .background_color }}"
    {{ with .button_aria_label }}
    aria-label="{{ . }}"
    {{ end }}
    >
    <p>
        {{ .button_text }}
    </p>
</button>
