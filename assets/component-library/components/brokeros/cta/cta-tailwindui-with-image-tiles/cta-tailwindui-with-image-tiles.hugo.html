<!-- Derived from With Image Tiles at https://tailwindcss.com/plus/ui-blocks/marketing/sections/cta-sections?include=archived -->
<section>
    <div id="cta-with-image-tiles" class="c-cta-tailwindui-with-image-tiles mt-16 mb-24 overflow-hidden sm:mt-16 bg-({{ .background_color }}) dark:bg-({{ .background_color_dark }})">
        <div class="mx-auto max-w-7xl px-6 lg:flex lg:px-8">
            <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-12 gap-y-16 lg:mx-0 lg:min-w-full lg:max-w-none lg:flex-none lg:gap-y-8">
                <div class="lg:col-end-1 lg:w-full lg:max-w-lg lg:pb-8">
                    <h2 class="text-3xl font-bold tracking-tight text-({{ .announcement.text_color }}) dark:text-({{ .announcement.text_color_dark }}) sm:text-4xl">
                        {{ .announcement.announcement_text }}
                    </h2>
                    <p class="mt-6 text-xl leading-8 text-({{ .heading.text_color }}) dark:text-({{ .heading.text_color_dark }})">
                        {{ .heading.heading_text }}
                    </p>
                    <p class="mt-6 text-base leading-7 text-({{ .subheading.text_color }}) dark:text-({{ .subheading.text_color_dark }})">
                        {{ .subheading.subheading_text }}
                    </p>
                    {{ if .enable_button }}
                        <div class="mt-10 flex">
                            {{ with .buttons }}
                                    <div class="buttons">
                                        {{ range . }}
                                            {{ partial "bookshop" . }}
                                        {{ end }}
                                    </div>
                                {{ end }}
                        </div>
                    {{ end }}
                </div>
                <div class="flex flex-wrap items-start justify-end gap-6 sm:gap-8 lg:contents">
                    <div class="w-0 flex-auto lg:ml-auto lg:w-auto lg:flex-none lg:self-end">
                        <img src="{{ .tile_images.image_1.image_path }}" alt="{{ .tile_images.image_1.alth_text }}" class="aspect-[7/5] w-[37rem] max-w-none rounded-2xl bg-gray-50 object-cover">
                    </div>
                    <div class="contents lg:col-span-2 lg:col-end-2 lg:ml-auto lg:flex lg:w-[37rem] lg:items-start lg:justify-end lg:gap-x-8">
                        <div class="order-first flex w-64 flex-none justify-end self-end lg:w-auto">
                            <img src="{{ .tile_images.image_2.image_path }}" alt="{{ .tile_images.image_2.alth_text }}" class="aspect-[4/3] w-[24rem] max-w-none flex-none rounded-2xl bg-gray-50 object-cover">
                        </div>
                        <div class="flex w-96 flex-auto justify-end lg:w-auto lg:flex-none">
                            <img src="{{ .tile_images.image_3.image_path }}" alt="{{ .tile_images.image_3.alth_text }}" class="aspect-[7/5] w-[37rem] max-w-none flex-none rounded-2xl bg-gray-50 object-cover">
                        </div>
                        <div class="hidden sm:block sm:w-0 sm:flex-auto lg:w-auto lg:flex-none">
                            <img src="{{ .tile_images.image_4.image_path }}" alt="{{ .tile_images.image_4.alth_text }}" class="aspect-[4/3] w-[24rem] max-w-none rounded-2xl bg-gray-50 object-cover">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
