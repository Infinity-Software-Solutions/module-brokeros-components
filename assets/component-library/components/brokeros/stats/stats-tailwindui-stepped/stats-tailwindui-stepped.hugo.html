<!-- Derived from Stepped at https://tailwindcss.com/plus/ui-blocks/marketing/sections/stats-sections -->

<section>
    <div class="c-stats-tailwindui-stepped mx-auto mt-16 max-w-7xl px-6 sm:mt-16 lg:px-8 bg-({{ .background_color }}) dark:bg-({{ .background_color_dark }})">
        <div class="mx-auto max-w-2xl lg:mx-0">
            <h2 class="text-pretty text-3xl font-bold tracking-tight text-({{ .heading.text_color }}) dark:text-({{ .heading.text_color_dark }}) sm:text-4xl">
                {{ .heading.heading_text }}
            </h2>
            <p class="mt-6 text-base leading-7 text-({{ .subheading.text_color }}) dark:text-({{ .subheading.text_color_dark }})">
                {{ .subheading.subheading_text }}
            </p>
        </div>
        <div class="mx-auto mt-16 flex max-w-2xl flex-col gap-8 lg:mx-0 lg:mt-20 lg:max-w-none lg:flex-row lg:items-end">
            {{ range .statistics }}
                <div class="flex flex-col-reverse justify-between gap-x-16 gap-y-8 rounded-2xl bg-({{ .background_color }}) dark:bg-({{ .background_color_dark }}) p-8 sm:w-3/4 sm:max-w-md sm:flex-row-reverse sm:items-end lg:w-72 lg:max-w-none lg:flex-none lg:flex-col lg:items-start">
                    <p class="flex-none text-3xl font-bold tracking-tight text-({{ .number_text_color }}) text-({{ .number_text_color }})">
                        {{ .number }}
                    </p>
                    <div class="sm:w-80 sm:shrink lg:w-auto lg:flex-none">
                        <p class="text-lg font-semibold tracking-tight text-({{ .metric_text_color }}) text-({{ .metric_text_color }})">
                            {{ .metric }}
                        </p>
                        <p class="mt-2 text-base leading-7 text-({{ .subheading_text_color }}) text-({{ .subheading_text_color }})">
                            {{ .subheading }}
                        </p>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
</section>
