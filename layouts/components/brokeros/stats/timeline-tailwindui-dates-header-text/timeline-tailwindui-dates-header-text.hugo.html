<section>
    <div class="c-timeline-tailwindui-dates-header-text bg-({{ .background_color }}) dark:bg-(--bos-color-surface-dark)">
      <div class="mx-auto -mt-8 max-w-7xl px-6 lg:px-8 py-10">
        <div class="mx-auto grid max-w-2xl grid-cols-1 gap-8 overflow-hidden lg:mx-0 lg:max-w-none lg:grid-cols-4">
          {{ $counter := 1 }} 
          {{ range .timeline_events}} 
            <div>
              <time datetime="2021-08" class="flex items-center text-sm font-semibold leading-6 text-(--bos-color-on-surface) dark:text-(--bos-color-on-surface-dark)">
                <svg viewBox="0 0 4 4" class="mr-4 h-1 w-1 flex-none" aria-hidden="true">
                  <circle cx="2" cy="2" r="2" fill="currentColor" />
                </svg>
                {{ .date }}
                <div class="absolute -ml-2 h-px w-screen -translate-x-full bg-(--bos-color-on-surface) dark:bg-(--bos-color-on-surface-dark) sm:-ml-4 lg:static lg:-mr-6 lg:ml-8 lg:w-auto lg:flex-auto lg:translate-x-0" aria-hidden="true"></div>
              </time>
              <p class="mt-6 text-lg font-semibold leading-8 tracking-tight text-({{ .heading.text_color }}) dark:text-({{ .heading.text_color_dark }})">
                {{ .headline_text }}
              </p>
              <p class="mt-1 text-base leading-7 text-(--bos-color-on-surface) dark:text-(--bos-color-on-surface-dark)">
                {{ .headline_subtext }}
              </p>
            </div>
          {{end}}
        </div>
      </div>
  </div>
</section>
