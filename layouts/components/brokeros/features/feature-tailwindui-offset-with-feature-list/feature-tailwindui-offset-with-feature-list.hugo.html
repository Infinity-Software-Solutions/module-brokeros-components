<!-- Derived from Offset with feature list at https://tailwindcss.com/plus/ui-blocks/marketing/sections/feature-sections -->
<section>
    <div class="c-feature-tailwindui-offset-with-feature-list bg-({{ .background_color }}) dark:bg-({{ .background_color_dark }}) py-8 sm:py-8">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 sm:gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-3">
                <div>
                    <h2 class="text-base font-semibold leading-7 text-({{ .announcement.text_color }}) dark:text-({{ .announcement.text_color_dark }})">
                        {{ .announcement.announcement_text }}
                    </h2>
                    <p class="mt-2 text-3xl font-bold tracking-tight text-({{ .heading.text_color }}) dark:text-({{ .heading.text_color_dark }})  sm:text-4xl">
                        {{ .heading.heading_text }}
                    </p>
                    <p class="mt-6 text-base leading-7 text-({{ .subheading.text_color }}) dark:text-({{ .subheading.text_color_dark }})">
                         {{ .subheading.subheading_text }}
                    </p>
                </div>
                <dl class="col-span-2 grid grid-cols-1 gap-x-8 gap-y-10 text-base leading-7 text-gray-600 sm:grid-cols-2 lg:gap-y-16">
                    {{ range $i, $e:= .features }}
                        <div class="relative pl-9">
                            <dt class="font-semibold text-({{ .text_color }}) dark:text-({{ .text_color_dark }})">
                                <svg class="absolute left-0 top-1 h-5 w-5 text-({{ .check_color }}) dark:text-({{ .check_color_dark }})" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                                </svg>
                                {{.title}}
                            </dt>
                            <dd class="mt-2 text-({{ .text_color }}) dark:text-({{ .text_color_dark }})">
                                {{.content}}
                            </dd>
                        </div>
                    {{end}}
                </dl>
            </div>
        </div>
    </div>
</section>
