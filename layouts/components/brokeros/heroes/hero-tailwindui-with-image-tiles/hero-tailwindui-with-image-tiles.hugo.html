<section>
  <div class="c-hero-tailwindui-with-image-tiles bg-({{ .background_color }}) dark:bg-({{ .background_color_dark }})">
      <div class="relative isolate">
        <div class="absolute left-1/2 right-0 top-0 -z-10 -ml-24 transform-gpu overflow-hidden blur-3xl lg:ml-24 xl:ml-48" aria-hidden="true">
            <div class="aspect-[801/1036] w-[50.0625rem] bg-gradient-to-tr 
                        from-({{ .background_gradient.from_color }}) to-({{ .background_gradient.to_color }}) opacity-50" 
                 style="clip-path: polygon(63.1% 29.5%, 100% 17.1%, 76.6% 3%, 48.4% 0%, 44.6% 4.7%, 54.5% 25.3%, 59.8% 49%, 55.2% 57.8%, 44.4% 57.2%, 27.8% 47.9%, 35.1% 81.5%, 0% 97.7%, 39.2% 100%, 35.2% 81.4%, 97.2% 52.8%, 63.1% 29.5%)">
            </div>
        </div>
        <div class="overflow-hidden">
            <div class="bos-section">
                <div class="mx-auto max-w-2xl gap-x-14 lg:mx-0 lg:flex lg:max-w-none lg:items-center">
                    <div class="relative w-full lg:max-w-xl lg:shrink-0 xl:max-w-2xl">
                        <h1 class="text-pretty text-5xl font-semibold tracking-tight text-({{ .heading.text_color }}) dark:text-({{ .heading.text_color_dark }}) sm:text-7xl">
                            {{ .heading.heading_text }}
                        </h1>
                        <p class="mt-8 text-pretty text-lg font-medium text-({{ .subheading.text_color }}) dark:text-({{ .subheading.text_color_dark }})  sm:max-w-md sm:text-xl/8 lg:max-w-none">
                            {{ .subheading.subheading_text }}
                        </p>
                        <div class="mt-10 flex items-center gap-x-6">
                            {{ with .buttons }}
                                <div class="buttons">
                                    {{ range . }}
                                        {{ partial "bookshop" . }}
                                    {{ end }}
                                </div>
                            {{ end }}
                        </div>
                    </div>
                    <div class="mt-14 flex justify-end gap-8 sm:-mt-44 sm:justify-start sm:pl-20 lg:mt-0 lg:pl-0">
                        <div class="ml-auto w-44 flex-none space-y-8 pt-32 sm:ml-0 sm:pt-80 lg:order-last lg:pt-36 xl:order-none xl:pt-80">
                            <div class="relative">
                                <img src= "{{ .tile_images.image_1.image_path }}" alt="{{ .tile_images.image_1.alt_text }}" class="bos-hero-tailwindui-with-image-tiles">
                                <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10">
                                </div>
                            </div>
                        </div>
                        <div class="mr-auto w-44 flex-none space-y-8 sm:mr-0 sm:pt-52 lg:pt-36">
                            <div class="relative">
                                <img src= "{{ .tile_images.image_2.image_path }}" alt="{{ .tile_images.image_2.alt_text }}" class="bos-hero-tailwindui-with-image-tiles">
                                <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10">
                                </div>
                            </div>
                            <div class="relative">
                                <img src= "{{ .tile_images.image_3.image_path }}" alt="{{ .tile_images.image_3.alt_text }}" class="bos-hero-tailwindui-with-image-tiles">
                                <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10">
                                </div>
                            </div>
                        </div>
                        <div class="w-44 flex-none space-y-8 pt-32 sm:pt-0">
                            <div class="relative">
                                <img src= "{{ .tile_images.image_4.image_path }}" alt="{{ .tile_images.image_4.alt_text }}" class="bos-hero-tailwindui-with-image-tiles">
                                <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10">
                                </div>
                            </div>
                            <div class="relative">
                                <img src= "{{ .tile_images.image_5.image_path }}" alt="{{ .tile_images.image_5.alt_text }}" class="bos-hero-tailwindui-with-image-tiles">
                                <div class="pointer-events-none absolute inset-0 rounded-xl ring-1 ring-inset ring-gray-900/10">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
